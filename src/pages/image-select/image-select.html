<ion-header color="secondary">
    <ion-navbar  align-title="left"  color="secondary">
        <div class="logo-text">
            Albums
        </div> 
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list no-lines [virtualScroll]='images' approxItemHeight="150px"
    bufferRatio="9" >

        <div class="images-flex-container">

            <div class="image-container" *virtualItem="let image; let i = index" (tap)="image.imageClicked()">
                <div class="background-image"
                    [style.background-image]="sanatiseURL(image.getThumbnailFullPath())">
                </div>
                        <div class="selected-tick" *ngIf="image.getSelectedStatus() == true"></div>
                        
                        <div class="image-text-overlay"> 
                            <div class="image-filename"> {{ image.getImageFileName() }} </div>
                        </div>
            </div>
            
        </div>
    </ion-list>

    

</ion-content>
